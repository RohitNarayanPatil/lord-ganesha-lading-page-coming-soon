<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shree Ganesha Home Foods – Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom right, #fff8e1, #ffe0b2);
      color: #4e342e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
      text-align: center;
    }

    .container {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(255, 112, 67, 0.3);
      max-width: 90%;
      margin: 1rem;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      margin-bottom: 0.5rem;
      text-shadow: 1px 1px 2px #ffccbc;
    }

    p {
      font-size: clamp(1rem, 2.5vw, 1.4rem);
      margin-bottom: 2rem;
      line-height: 1.5;
    }

    .notify {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg, #ff7043, #ff8a65);
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px #ff7043;
      transition: all 0.3s ease;
    }

    .notify:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #f4511e;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #8d6e63;
    }

    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .ganesha {
      width: 220px;
      animation: float 3s ease-in-out infinite;
    }

    .modak {
      width: 60px;
      animation: pulse 2s infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    .loader {
      margin-bottom: 1rem;
    }

    .spin {
      width: 50px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      .ganesha {
        width: 160px;
      }
      .modak {
        width: 40px;
      }
      .container {
        padding: 1rem;
      }
    }
    body {
  user-select: none;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
}
img {
  pointer-events: none;
  user-select: none;
}
  </style>
</head>
<body>

    <img src="./ganesha_r3u4hd88zhxi.svg" class="ganesha" alt="Ganesha"draggable="false" >
    <img src="./modak_pfr0993zut8m.svg" class="modak" alt="Modak"draggable="false" >
    <img src="./modak_pfr0993zut8m.svg" class="modak" alt="Modak"draggable="false" >
  </div>

  <div class="container">
    <h1>Shree Ganesha Home Foods</h1>
    <p>Authentic flavors from our home to yours.<br>We're cooking up something special – launching soon!</p>
    <button class="notify">Notify Me</button>
    <footer>© 2025 Shree Ganesha Home Foods. All rights reserved.</footer>
  </div>
</body>
